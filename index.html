<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shoply</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Bree+Serif|Abel' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="header-bar"></div>
	<header>
		<h1 class="title">Shoply</h1>
		<h2 class="subtitle">Remember everything you 
		need.</h2>
		<hr/>
	</header>

	<section class="add-item">
		<input class="text-box" type="text" placeholder="Add whatever you want to the list."></input>
		<input class="btn-add" type="submit" value="+Add"></input>
	</section>

	<section class="list">
		<div class="list-item">
			<div class="item-text">
				<p>Bread</p>
			</div>

			<div class="action-buttons">
				<img class="btn-checked" src="images/checked.gif" width="22" height="22" alt="Mark item as checked" />

				<img class="btn-checked-over" src="images/checked_animated.gif" width="22" height="22" alt="Mark item as checked" />

				<img class="btn-deleted" src="images/deleted.gif" width="22" height="22" alt="Delete item" />

				<img class="btn-deleted-over" src="images/deleted_animated.gif" width="22" height="22" alt="Delete item" />
			</div>
		</div>

		<div class="list-item">
			<div class="item-text">
				<p>Strawberries</p>
			</div>

			<div class="action-buttons">
				<img class="btn-checked" src="images/checked.gif" width="22" height="22" alt="Mark item as checked" />

				<img class="btn-checked-over" src="images/checked_animated.gif" width="22" height="22" alt="Mark item as checked" />

				<img class="btn-deleted" src="images/deleted.gif" width="22" height="22" alt="Delete item" />

				<img class="btn-deleted-over" src="images/deleted_animated.gif" width="22" height="22" alt="Delete item" />
			</div>
		</div>

		<div class="list-item">
			<div class="item-text">
				<p>Eggs</p>
			</div>

			<div class="action-buttons">
				<img class="btn-checked" src="images/checked.gif" width="22" height="22" alt="Mark item as checked" />

				<img class="btn-checked-over" src="images/checked_animated.gif" width="22" height="22" alt="Mark item as checked" />

				<img class="btn-deleted" src="images/deleted.gif" width="22" height="22" alt="Delete item" />

				<img class="btn-deleted-over" src="images/deleted_animated.gif" width="22" height="22" alt="Delete item" />
			</div>
		</div>
	</section>
</body>
</html>
